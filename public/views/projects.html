<div class="container box">
    <!-- Page Heading/Breadcrumbs -->
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">{{title}}</h1>
        </div>
    </div>
    <!-- /.row -->
    
    <!-- Projects -->
    <div class="projs" ng-repeat="project in projects | orderBy: 'title' : true">
        <hr>
        <project-meta project="project"></project-meta>        
    </div>
</div>
