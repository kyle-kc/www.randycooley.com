<div class="container box">
    <!-- Page Heading/Breadcrumbs -->
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">{{title}}</h1>
        </div>
        <div class="col-lg-12">
            <p>These projects are only a sample of the work that I have done recently. They are displayed here to give you an idea of the kinds of projects that I am capable of doing and to show you the possibilities for your own home.</p>
        </div>
    </div>
    <!-- /.row -->
    
    <!-- Projects -->
    <div class="projs" ng-repeat="project in projects | orderBy: 'sortOrder' : true">
        <hr>
        <project-meta project="project"></project-meta>        
    </div>
</div>
