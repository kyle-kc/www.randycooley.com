<div class="container box">
  <div class="row">
    <div class="col-1 arrowdiv d-flex align-items-center">
      <a href="/projects" class="nolinkstyle">
        <h1 class="fa fa-arrow-left"></h1>
      </a>
    </div>
    <div class="col-11 d-flex align-items-center">
      <h1 class="page-header">{{ project.title }}</h1>
    </div>

    <div class="col-md-7 col-sm-12 col-12">
      <div class="item active">
        <img class="img-fluid" [src]="project.mainImage.url" [alt]="project.mainImage.caption">
      </div>
    </div>
    <div class="col-md-5 col-sm-12 col-12">
      <h3>Details</h3>
      <p>{{ project.description }}</p>
    </div>
  </div>

  <div class="row">
    <div class="col-lg-12">
      <div *ngIf="project.addImages.length">
        <hr class="mx-auto">
      </div>
    </div>
    <div class="col-sm-12 col-12">
      <ngx-masonry [options]="{ columnWidth: '.masonry-item', itemSelector: '.masonry-item' }">
        <div ngxMasonryItem class="masonry-item col-lg-3 col-md-6 col-sm-12" *ngFor="let image of project.addImages">
          <img [src]="image.url" class="img-thumbnail projImg" (click)="openModal(image)" />
        </div>
      </ngx-masonry>

      <div #modalElement class="modal fade" id="modal" tabindex="-1">
        <div class="modal-dialog" style="--bs-modal-width: 95vw;">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
              <img class="img-fluid" [src]="selectedImage ? selectedImage.url : undefined"
                style="width: 100%; max-height: 75vh; object-fit: contain;" />
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
