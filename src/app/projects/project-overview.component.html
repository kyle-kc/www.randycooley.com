<div class="row proj">
    <div class="col-md-7 d-flex justify-content-center">
      <a [routerLink]="['/projects', project._id]">
        <img class="img-fluid img-hover" [src]="project.mainImage.url" [alt]="project.mainImage.caption">
      </a>
    </div>
    <div class="col-md-5">
      <h3>{{ project.title }}</h3>
      <p>{{ project.description }}</p>
      <a class="btn btn-primary projBtn" [routerLink]="['/projects', project._id]">View Project</a>
    </div>
  </div>
